<!DOCTYPE html>
    <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <meta name="description" content="">
          <title>{{ _('Register') }}</title>
      
          <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
      
          <link type = "text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet">
      
          <!-- Custom styles for this template -->
          <link type = "text/css" href="{{ url_for('static',filename='signin.css') }}" rel="stylesheet">
        </head>
        <body>
          
      <main class="form-signin w-100 m-auto">
        <form action="" method="post" novalidate>
          <h1 class="text-center h3 mb-3 fw-normal">{{ _('Register') }}</h1>
          {{ form.hidden_tag() }}
          <div class="text-center form-group">
            {{ form.username(class_="form-control", size=32) }}
          </div>
          <div class="text-center form-group">
            {{ form.password(class_="form-control", size=32) }}
          </div>
          {{ form.submit(class_="form-control") }}
          <a href='/login'>{{ _('Already have an account? Log in') }}</a>
        </form>
      </main>
        </body>
      </html>
