<table>
    <tr valign="top">
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{post.author.username}}
            </a> 
            {{ _('says:') }}
            <br>{{post.body}}
            {% if post.image %}
            <img src="{{ url_for('static', filename='images/' + post.image) }}" width="100" height="100">
            {% endif %}
        </td>
    </tr>
</table>
