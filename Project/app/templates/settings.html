{% extends "sidebar.html" %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Settings') }}</title>
{% endblock %}
{% block list %}
<li class="nav-item">
    <a href="/dashboard" class="nav-link text-white">
      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
      {{ _('Home') }}
    </a>
  </li>
  <li>
    <a href="{{url_for('userProfile', username=current_user.username)}}" class="nav-link text-white">
      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
      {{ _('Profile') }}
    </a>
  </li>
{% endblock %}
{% block content %}
<form action="{{ url_for('delete') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
  <button type="submit" class="btn btn-danger"> {{ _('Delete Account') }}</button>
  </form>
{% endblock %}
